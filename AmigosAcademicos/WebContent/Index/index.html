<!DOCTYPE HTML>
<html>
	<head>
		<title>UFPS</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="configuracion/css/css.css" />
		<script src="src/entities/Control.java"></script>
	</head>
	<body class="cargando">
			<div id="principal">
					<section id="main">
						<header>
							<span class="avatar"><img src="images/avatar.jpg" alt="" /></span>
							<h1>UFPS</h1>
							<p>Inicio de sesión</p>
						</header>
						
						<hr />
						<form method="post" action="#">
							<div class="field">
								<input type="text" name="codigo" id="codigo" placeholder="Codigo" />
							</div>
							<div class="field">
								<input type="password" name="password" id="password" placeholder="Contraseña" />
							</div>
							<div class="field">
								<input type="password" name="document" id="document" placeholder="Documento" />
							</div>
							<div class="field">
								<div class="select-principal">
									<select name="department" id="department">
										<option value="">Tipo</option>
										<option value="sales">Estudiante</option>
										<option value="tech">Profesor</option>
									</select>
								</div>
							</div>
							<div class="field">
								<label>Eres un robot?</label>
								<input type="radio" id="robot_yes" name="robot" /><label for="robot_yes">Si</label>
								<input type="radio" id="robot_no" name="robot" /><label for="robot_no">No</label>
							</div>
							<ul class="actions">
								<li><a href="" class="button" id="boton1">Entrar</a></li>
							</ul>
						</form>
						<hr />
						<footer>
							<ul class="icons">
								<li><a target="_parent" href="https://www.facebook.com/Ufps.edu.co/" class="fa fa-facebook"></a></li>
                                <li><a href="https://twitter.com/ufpscucuta" class="fa fa-twitter"></a></li>
                                <li><a href="https://www.instagram.com/ufpscucuta/" class="fa fa-instagram"></a></li>
							</ul>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; UFPS</li><li>Design: <a href="http://ufps.edu.co">UFPS</a></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<!--JS Script-->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bcargando\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
